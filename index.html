<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryabhata</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    
    <style>
      /* General App Styling */
      body {
        font-family: futura, "Helvetica Neue", monospace;
        /*background: linear-gradient(to bottom, #e3e3e3, #c7c7c7);*/
        color: #333;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      #bg {
        background-image: url(https://cdn.glitch.global/f5aec147-6e2d-4f1e-8220-074008986048/snowflakes?v=1733054512511);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100%;
        margin: 0;
        filter: blur(4px);
        width: 100%;
        position: absolute; /* Position it behind the content */
        top: 0; /* Ensure it's at the top */
        left: 0; /* Ensure it's at the left */
        z-index: -1; /* Send it to the background */
        pointer-events: none; /* Make sure it doesn't block interaction */
      }
      .container,
      .app {
        margin: 20px auto;
        padding: 10px;
        width: 90%;
        max-width: 400px;
        background: #fefefe;
        border: 0.5px solid rgba(113, 113, 112, 0.6);
        border-radius: 6px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(50px);
        -moz-backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        outline: 9px solid rgba(255, 255, 255, 0.3);
      }
      .hidden, click.hidden {
        display: none;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #555;
        text-shadow: 0px 1px 0px #fff;
      }

      p {
        text-align: center;
        font-size: 16px;
        line-height: 1.5;
      }

      .button {
        display: block;
        width: calc(100% - 20px);
        margin: 10px auto;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0px 1px 0px #333;
        background: linear-gradient(to bottom, #4ca5f8, #007aff);
        border: 1px solid #005bb5;
        border-radius: 8px;
        box-shadow: inset 0px 1px 0px #8ab9f8, 0px 3px 4px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        text-align: center;
      }

      .button:hover {
        background: linear-gradient(to bottom, #66b7fc, #147bfc);
      }

      .button:active {
        background: linear-gradient(to bottom, #007aff, #005bb5);
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .answer {
        margin-top: 10px;
      }

      #answers {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Score Display */
      #scoreValue {
        font-size: 20px;
        font-weight: bold;
        color: #007aff;
        text-align: center;
        margin-top: 10px;
        text-shadow: 0px 1px 0px #fff;
      }

      /* Shop Styling */
      #shop {
        display: none;
        background: #fefefe;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      #shop h2 {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      #closeShop,
      #buyPowerUp {
        width: calc(100% - 40px);
      }

      /* Input Field */
      input[type="file"] {
        margin: 10px auto;
        display: block;
        font-size: 14px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="bg"></div>
    <div id="home" class="container app">
      <h1 id='title'>Aryabhata</h1>
      <input type="file" id="aryaFile" accept=".arya" style="margin-bottom: 10px;"/>
      <click class="button hidden" id="importBtn">
        <i class="fa fa-upload"></i> Import .arya
      </click>
      <click class="button" id="playBtn">
        <i class="fa fa-gamepad"></i> Play
      </click>
      <click class="button" id="playBtn">
        <i class="fa fa-keyboard-o"></i> Type
      </click>
      <click class="button" id="settingsBtn">
        <i class="fa fa-gears"></i> Settings
      </click>
    </div>
    <div id="game" class="app hidden">
      <div class="question" id="question">Question</div>
      <div class="answers" id="answers"></div>
      <div id="score"><span id='scoreText'>Score</span>: <span id="scoreValue">0 <span id='langSilver'>silver</span></span></div>
      <click class="button" id="resetBtn">Reset</click>
      <click class="button" id="shopBtn">Shop</click>
    </div>

    <div id="shop" class="app hidden">
      <h2>Shop</h2>
      <div class="shop-item">
        Halve point deductions - 6 Silver
        <click class="button" id="buyPowerUp">Buy</click>
      </div>
      <click class="button" id="closeShop">Close</click>
    </div>

    <div id="settings" class="app hidden">
      <h2>Settings</h2>
      <hr/>
      <p id='selectLanguage'>Choose your language:</p>
      <click class="button" data-lang="en">english</click>
      <click class="button" data-lang="hi">हिन्दी</click>
      <click class="button" data-lang="es">español</click>
      <click class="button" data-lang="ar">اَلْعَرَبِيَّةُ</click>
      <click class="button" data-lang="fr">français</click>
      <click class="button" data-lang="gu">ગુજરાતી</click>
      <hr/>
      <click class="button" id="closeSettings">Close</click>
    </div>

    <div id="incorrect" class="app hidden">
      <strong>Your answer was incorrect.</strong>
    </div>

    <script>
      let questions = [];
      let currentQuestionIndex = 0;
      let oldCqi; let olderCqi; let specCqi;
      let silver = 0;
      let halvePenalty = false;
      // Language-specific strings
      var noFileMessage = "No file selected!!!";
      var langSilver = "silver";

      // Parse the .arya file with the new format
      function parseArya(arya) {
        const rows = arya.split("\n");
        rows.forEach((row) => {
          const values = row.split(",");
          if (values.length === 7) {
            const answers = [
              values[1].trim(), // Incorrect answer 1
              values[2].trim(), // Incorrect answer 2
              values[3].trim(), // Incorrect answer 3
              values[4].trim(), // Correct answer
            ];
            questions.push({
              question: values[0].trim(),
              correct: values[4].trim(),
              choices: answers,
              pointsAwarded: parseInt(values[5]),
              pointsDeducted: parseInt(values[6]),
            });
          }
        });
      }

      // Shuffle answers randomly
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
          currentQuestionIndex == 1;
          /*alert("Game Over! Your total: " + silver + " " + langSilver);
          $("#game").hide();
          $(".container").show();
          currentQuestionIndex = 0;
          silver = 0;
          $("#scoreValue").text(silver + " " + langSilver);*/
          return;
        }

        const current = questions[currentQuestionIndex];
        $("#question").text(current.question);

        // Randomize the order of answers
        const randomizedChoices = [...current.choices];
        shuffle(randomizedChoices);

        // Create answer buttons
        const answerButtons = randomizedChoices
          .map((choice, index) => {
            return `<click class="button answer">${String.fromCharCode(
              65 + index
            )}: ${choice}</click>`;
          })
          .join("");
        $("#answers").html(answerButtons);

        // Handle answer selection
        $(".answer").on("click", function () {
          const selectedAnswer = $(this).text().split(":")[1].trim();
          if (selectedAnswer === current.correct) {
            silver += current.pointsAwarded;
          } else {
            $("#incorrect").show();
            $("#game").hide();
            setTimeout(function () {
              $("#incorrect").hide();
              $("#game").show();
            }, 666.6);
            silver -= halvePenalty
              ? Math.ceil(current.pointsDeducted / 2)
              : current.pointsDeducted;
          }
          $("#scoreValue").text(silver + " " + langSilver);
          //currentQuestionIndex++;
          // Disable receiving the same question twice in a row or too often
          olderCqi = oldCqi;
          oldCqi = currentQuestionIndex;
          do {
            specCqi = Math.round(Math.random() * questions.length);
          } while (specCqi == oldCqi || specCqi == olderCqi);
          currentQuestionIndex = specCqi;
          loadQuestion();
        });
      }

      $("#importBtn").on("click", function () {
        const fileInput = document.getElementById("aryaFile");
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            parseArya(e.target.result);
            ///alert("Arya imported successfully!");
          };
          reader.readAsText(file);
        } else {
          alert(noFileMessage);
        }
      });

      $("#playBtn").on("click", function () {
        document.getElementById("importBtn").click();
        setTimeout(function () {
          if (questions.length === 0) {
            //alert("Please import a .arya file first!");
            return;
          }
          $(".container").hide();
          $("#game").show();
          loadQuestion();
        }, 36);
      });

      $("#resetBtn").on("click", function () {
        questions = [];
        currentQuestionIndex = 0;
        silver = 0;
        $("#scoreValue").text(silver + " " + langSilver);
        $("#game").hide();
        $(".container").show();
        alert("Game reset!");
      });

      $("#shopBtn").on("click", function () {
        $("#shop").show();
        $("#game").hide();
      });
      $("#settingsBtn").on("click", function () {
        $("#settings").show();
        $("#home").hide();
      });

      $("#closeShop").on("click", function () {
        $("#shop").hide();
        $("#game").show();
      });
      $("#closeSettings").on("click", function () {
        $("#settings").hide();
        $("#home").show();
      });

      $("#buyPowerUp").on("click", function () {
        if (silver >= 6) {
          silver -= 6;
          halvePenalty = true;
          alert("Power-up purchased! Point deductions will now be halved.");
          $("#scoreValue").text(silver + " " + langSilver);
          $("#shop").hide();
        } else {
          alert("Not enough silver!");
        }
      });
    </script>
    <script src='lang.js'></script>
  </body>
</html>
